<style>
.raptorDiv {
	width: 100%;
	height: 100%;
	position: absolute;
	bottom: 0;
	left: 0;
	z-index: 1000;
	background: transparent;
	overflow: visible !important;
	display: none;
}
.rapScareImg {
	position: absolute;
	bottom: -100px;
	left: -100px;
	width: 100px;
	z-index: 1000;
	animation: scare1;
	animation-duration: 1.3s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: 1;
    animation-direction: normal;
}
@keyframes scare1 {
0 		{left: -100px; bottom: -100px; transform: scale(0)}
100%   	{left: 40%; bottom: 30%; transform: scale(25)}
}
</style>
<div class="raptorDiv">
	<img src="scaryRaptor1.png" class="rapScareImg">
</div>
