<style>
.raptorDiv {
	width: 100vw;
	height: 100vh;
	position: fixed;
	bottom: 0;
	left: -52vw;
	z-index: 1000;
	background: transparent;
	overflow: hidden;
/*	display: none;*/
}
.raptorDiv .rapTree {
	width: 100vw;
/*
    max-height: 1100px;
    max-width: 1500px;
*/
	margin-top: 60px;
	z-index: 2;
	position: absolute;
    bottom: 0;
    left: 0;
	animation: peerTree;
	animation-duration: 3s;
    animation-timing-function: linear;
    animation-delay: .5s;
    animation-iteration-count: 1;
    animation-direction: normal;
	opacity: 0;
}
@keyframes peerTree {
	0 		{opacity: 0;}
	5%   	{opacity: 1;}
	95%   	{opacity: 1;}
	100%   	{opacity: 0;}
}
.raptorDiv .rapRaptorPeer {
	position: absolute;
	bottom: 100px;
	left: 25vw;
	transform: scaleX(-1);
	filter: FlipH;
	width: 200px;
	z-index: 1;
	animation: peer;
	animation-duration: 3s;
    animation-timing-function: linear;
    animation-delay: .5s;
    animation-iteration-count: 1;
    animation-direction: normal;
}
@keyframes peer {
	0%		{left: 25px;}
	15%   	{left: 55vw;}
	75%   	{left: 60vw;}
	100%   	{left: 25vw;}
}
</style>
<div class="raptorDiv">
	<img src="treePeek.png" class="rapTree">
	<img src="raptorPeerOut.png" class="rapRaptorPeer">
</div>
